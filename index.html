<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title> Quote Generator</title>
</head>

<body>

    <section class="main" id="container">
        <!-- quote text -->
        <div class="quote-txt">
            <i class="fas fa-quote-left"></i>
            <span id="quote"> </span>
            <!-- <i class="fas fa-quote-right"></i> -->
        </div>
        <!-- author -->
        <div class="quote-author">
            <span id="author"> </span>
        </div>

        <!-- buttons -->
        <div class="btns">
            <button class="twitter" id="twitter">
                <i class="fab fa-twitter"></i>
            </button>

            <button id="generate">New Quote</button>
        </div>


    </section>
    <div class="loader" id="loader"><span class="loader-item"></span><span class="loader-item"></span><span
            class="loader-item"></span><span class="loader-item"></span><span class="loader-item"></span><span
            class="loader-item"></span><span class="loader-item"></span><span class="loader-item"></span><span
            class="loader-item"></span><span class="loader-item"></span></div>
    <script src="./script.js"> </script>
</body>

</html>
